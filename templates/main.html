{% extends "base.html" %}

{% block content %}


    <body>
        <h1>blog!</h1>


    {% for post in posts %}
        <div class="post">
            <div class="post-title"><a href=/blog/{{post.key().id()}}>{{post.title}}</a></div>
            <br>

            <pre class="post-body">{{post.post}}</pre>
        </div>
    {% endfor %}

    </body>


{% endblock %}
